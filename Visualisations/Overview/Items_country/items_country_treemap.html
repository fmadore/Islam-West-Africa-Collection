<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Distribution Treemap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/treemap.css">
</head>
<body>
    <div class="container">
        <div id="languageSelector">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('fr')">Français</button>
        </div>
        <h1 id="title" class="title"></h1>
        <div id="visualization"></div>
        <button id="resetZoom">Reset View</button>
    </div>

    <script src="js/treemap.js"></script>
    <script>
        const translations = {
            'en': {
                'title': 'Distribution of {} items by country and sub-collection',
                'items': 'Items'
            },
            'fr': {
                'title': 'Répartition des {} éléments par pays et sous-collection',
                'items': 'Éléments'
            }
        };

        let treemap;
        const resetZoomButton = document.getElementById('resetZoom');

        async function loadData(language) {
            try {
                const response = await fetch(`treemap_data_${language}.json`);
                const data = await response.json();
                
                // Update title
                const titleText = translations[language].title.replace('{}', data.total_items.toLocaleString());
                document.getElementById('title').textContent = titleText;

                // Initialize or update visualization
                if (!treemap) {
                    treemap = new TreemapVisualization({
                        container: document.getElementById('visualization'),
                        language: language,
                        translations: translations,
                        onZoomChange: (isZoomed) => {
                            resetZoomButton.style.display = isZoomed ? 'block' : 'none';
                        }
                    });
                }
                
                treemap.createTreemap(data.data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function changeLanguage(language) {
            document.documentElement.lang = language;
            loadData(language);
        }

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (treemap) {
                    treemap.resize();
                }
            }, 250);
        });

        // Load English data by default
        loadData('en');
    </script>
</body>
</html>
