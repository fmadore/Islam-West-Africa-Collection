<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Occurrences Bar Chart Race</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chart { width: 960px; height: 500px; margin: 0 auto; }
        .label { font-size: 12px; }
        .axis { font-size: 12px; }
        .title { font-size: 18px; text-anchor: middle; }
        .year { font-size: 64px; text-anchor: end; }
        .bar-label { fill: black; font-weight: bold; text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; }
        .y-axis .domain,
        .y-axis .tick line,
        .y-axis .tick text {
            display: none;
        }
        #country-picker {
            text-align: center;
            margin: 20px 0;
        }
        #play-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="country-picker">
        <label for="country-select">Select a country:</label>
        <select id="country-select">
            <option value="Bénin">Bénin</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="Togo">Togo</option>
        </select>
    </div>
    <button id="play-button">Play</button>
    <div id="chart"></div>
    <script>
        const width = 960;
        const height = 500;
        const margin = { top: 50, right: 30, bottom: 10, left: 180 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        let svg, g, titleText, xScale, yScale, xAxis, yAxis, yearLabel, timer;

        function initializeChart() {
            d3.select("#chart").html(""); // Clear previous chart

            svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            g = svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            titleText = g.append("text")
                .attr("class", "title")
                .attr("x", innerWidth / 2)
                .attr("y", -margin.top / 2);

            xScale = d3.scaleLinear().range([0, innerWidth]);
            yScale = d3.scaleBand().range([0, innerHeight]).padding(0.1);

            xAxis = g.append("g")
                .attr("class", "axis x-axis");

            yAxis = g.append("g")
                .attr("class", "axis y-axis");

            yearLabel = g.append("text")
                .attr("class", "year")
                .attr("x", innerWidth)
                .attr("y", innerHeight - 5);
        }

        function loadData(country) {
            initializeChart(); // Reset chart for new country

            d3.json(`bar_chart_race_data_${country}.json`).then(data => {
                titleText.text(`Keyword Occurrences in ${country}`);

                const n = 10;
                const duration = 250;
                const delay = 30;

                const allKeywords = new Set(data.flatMap(yearData => yearData.data.map(item => item.name)));
                const color = d3.scaleOrdinal(d3.schemeTableau10).domain(allKeywords);

                let cumulativeMap = new Map(Array.from(allKeywords).map(keyword => [keyword, 0]));

                const cumulativeData = data.map(yearData => {
                    const cumulativeYearData = {
                        year: yearData.year,
                        data: Array.from(allKeywords).map(keyword => {
                            const yearValue = yearData.data.find(item => item.name === keyword)?.value || 0;
                            const newValue = cumulativeMap.get(keyword) + yearValue;
                            cumulativeMap.set(keyword, newValue);
                            return {
                                name: keyword,
                                value: newValue
                            };
                        })
                    };
                    return cumulativeYearData;
                });

                const keyframes = cumulativeData.flatMap((d, i) => {
                    const interpolator = d3.interpolateArray(
                        cumulativeData[i].data,
                        cumulativeData[i + 1]?.data || cumulativeData[i].data
                    );
                    return d3.range(0, 1, 1 / 4).map(t => ({
                        year: d.year + t,
                        data: interpolator(t)
                            .map(d => ({...d, value: Math.round(d.value)}))
                            .sort((a, b) => d3.descending(a.value, b.value))
                            .slice(0, n)
                    }));
                });

                let frame = 0;

                function updateChart() {
                    const keyframe = keyframes[frame];

                    xScale.domain([0, keyframe.data[0].value]);
                    yScale.domain(keyframe.data.map(d => d.name));

                    const t = d3.transition().duration(duration).ease(d3.easeLinear);

                    xAxis.transition(t)
                        .call(d3.axisTop(xScale).ticks(innerWidth / 80));

                    yAxis.transition(t).call(d3.axisLeft(yScale).tickSize(0));

                    const bars = g.selectAll(".bar")
                        .data(keyframe.data, d => d.name);

                    bars.enter()
                        .append("rect")
                        .attr("class", "bar")
                        .attr("x", 0)
                        .attr("y", d => yScale(d.name))
                        .attr("height", yScale.bandwidth())
                        .attr("width", d => xScale(d.value) - xScale(0))
                        .attr("fill", d => color(d.name));

                    bars
                        .transition(t)
                        .attr("y", d => yScale(d.name))
                        .attr("width", d => xScale(d.value) - xScale(0))
                        .attr("fill", d => color(d.name));

                    bars.exit()
                        .transition(t)
                        .attr("width", 0)
                        .remove();

                    const labels = g.selectAll(".bar-label")
                        .data(keyframe.data, d => d.name);

                    labels.enter()
                        .append("text")
                        .attr("class", "bar-label")
                        .attr("x", d => xScale(d.value) - 4)
                        .attr("y", d => yScale(d.name) + yScale.bandwidth() / 2)
                        .attr("dy", "0.35em")
                        .attr("text-anchor", "end")
                        .text(d => `${d.name} (${d.value})`)
                        .transition(t)
                        .attr("x", d => xScale(d.value) - 4);

                    labels
                        .transition(t)
                        .attr("y", d => yScale(d.name) + yScale.bandwidth() / 2)
                        .attr("x", d => xScale(d.value) - 4)
                        .text(d => `${d.name} (${d.value})`);

                    labels.exit()
                        .transition(t)
                        .remove();

                    yearLabel.text(Math.round(keyframe.year));

                    frame = (frame + 1) % keyframes.length;
                    if (frame === 0) {
                        timer.stop();
                        d3.select("#play-button").text("Play");
                    }
                }

                d3.select("#play-button").on("click", function() {
                    if (timer) {
                        timer.stop();
                        d3.select(this).text("Play");
                    } else {
                        timer = d3.interval(updateChart, duration + delay);
                        d3.select(this).text("Pause");
                    }
                });

                // Initialize the chart with the first frame
                updateChart();
            });
        }

        d3.select("#country-select").on("change", function() {
            const country = this.value;
            if (timer) {
                timer.stop();
                d3.select("#play-button").text("Play");
            }
            loadData(country);
        });

        // Load initial data
        loadData("Bénin");
    </script>
</body>
</html>
