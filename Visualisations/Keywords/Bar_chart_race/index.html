<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Occurrences Bar Chart Race</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #chart { width: 100vw; height: 100vh; }
        .bar { fill: steelblue; }
        text { fill: white; font-size: 12px; }
        .axis text { fill: #666; }
        .title { font-size: 24px; font-weight: bold; }
        .ticker { font-size: 96px; font-weight: bold; opacity: 0.25; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const margin = { top: 80, right: 20, bottom: 50, left: 200 };
        const barSize = 48;
        const n = 10;
        const duration = 250;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const x = d3.scaleLinear([0, 1], [margin.left, width - margin.right]);
        const y = d3.scaleBand()
            .domain(d3.range(n + 1))
            .rangeRound([margin.top, margin.top + barSize * (n + 1 + 0.1)])
            .padding(0.1);

        const formatNumber = d3.format(",d");
        const formatDate = d3.utcFormat("%Y");

        const axis = svg.append("g")
            .attr("transform", `translate(0,${margin.top})`);

        const ticker = svg.append("text")
            .attr("class", "ticker")
            .attr("x", width - margin.right)
            .attr("y", margin.top + barSize * (n - 0.45))
            .style("text-anchor", "end")
            .style("font-variant-numeric", "tabular-nums");

        const title = svg.append("text")
            .attr("class", "title")
            .attr("x", width / 2)
            .attr("y", margin.top / 2)
            .attr("text-anchor", "middle")
            .text("Keyword Occurrences in Bénin (Cumulative)");

        d3.json("bar_chart_race_data_Bénin.json").then(data => {
            // Cumulate the occurrences
            const cumulativeData = data.map((yearData, i) => {
                const cumulativeYearData = { year: yearData.year, data: [] };
                const prevData = i > 0 ? data[i - 1].data : [];
                const prevDataMap = new Map(prevData.map(d => [d.name, d.value]));
                
                yearData.data.forEach(d => {
                    const prevValue = prevDataMap.get(d.name) || 0;
                    cumulativeYearData.data.push({ name: d.name, value: prevValue + d.value });
                });
                
                return cumulativeYearData;
            });

            const keyframes = cumulativeData.flatMap((d, i) => {
                const interpolator = d3.interpolateArray(
                    cumulativeData[i].data,
                    cumulativeData[i + 1]?.data || cumulativeData[i].data
                );
                return d3.range(0, 1, 1 / 4).map(t => ({
                    year: d.year + t,
                    data: interpolator(t).sort((a, b) => d3.descending(a.value, b.value)).slice(0, n)
                }));
            });

            const nameframes = d3.groups(keyframes.flatMap(d => d.data), d => d.name);
            const prev = new Map(nameframes.flatMap(([, data]) => d3.pairs(data, (a, b) => [b, a])));
            const next = new Map(nameframes.flatMap(([, data]) => d3.pairs(data)));

            function bars(svg) {
                let bar = svg.append("g")
                    .attr("fill-opacity", 0.6)
                    .selectAll("rect");

                return ([date, data], transition) => {
                    bar = bar
                        .data(data.slice(0, n), d => d.name)
                        .join(
                            enter => enter.append("rect")
                                .attr("fill", "steelblue")
                                .attr("height", y.bandwidth())
                                .attr("x", x(0))
                                .attr("y", d => y((prev.get(d) || d).rank))
                                .attr("width", d => x((prev.get(d) || d).value) - x(0)),
                            update => update,
                            exit => exit.transition(transition).remove()
                                .attr("y", d => y((next.get(d) || d).rank))
                                .attr("width", d => x((next.get(d) || d).value) - x(0))
                        );

                    bar.transition(transition)
                        .attr("y", d => y(d.rank))
                        .attr("width", d => x(d.value) - x(0));
                };
            }

            function labels(svg) {
                let label = svg.append("g")
                    .style("font", "bold 12px var(--sans-serif)")
                    .style("font-variant-numeric", "tabular-nums")
                    .attr("text-anchor", "end")
                    .selectAll("text");

                return ([date, data], transition) => label = label
                    .data(data.slice(0, n), d => d.name)
                    .join(
                        enter => enter.append("text")
                            .attr("transform", d => `translate(${x((prev.get(d) || d).value)},${y((prev.get(d) || d).rank)})`)
                            .attr("y", y.bandwidth() / 2)
                            .attr("x", -6)
                            .attr("dy", "-0.25em")
                            .text(d => d.name)
                            .call(text => text.append("tspan")
                                .attr("fill-opacity", 0.7)
                                .attr("font-weight", "normal")
                                .attr("x", -6)
                                .attr("dy", "1.15em")),
                        update => update,
                        exit => exit.transition(transition).remove()
                            .attr("transform", d => `translate(${x((next.get(d) || d).value)},${y((next.get(d) || d).rank)})`)
                    )
                    .call(bar => bar.transition(transition)
                        .attr("transform", d => `translate(${x(d.value)},${y(d.rank)})`)
                        .call(g => g.select("tspan").tween("text", d => {
                            const i = d3.interpolateNumber(prev.get(d)?.value || 0, d.value);
                            return t => this.textContent = formatNumber(i(t));
                        }))
                    );
            }

            function axis(svg) {
                const g = svg.append("g")
                    .attr("transform", `translate(0,${margin.top})`);

                const axis = d3.axisTop(x)
                    .ticks(width / 160)
                    .tickSizeOuter(0)
                    .tickSizeInner(-barSize * (n + y.padding()));

                return (_, transition) => {
                    g.transition(transition).call(axis);
                    g.select(".tick:first-of-type text").remove();
                    g.selectAll(".tick:not(:first-of-type) line").attr("stroke", "white");
                    g.select(".domain").remove();
                };
            }

            const updateBars = bars(svg);
            const updateAxis = axis(svg);
            const updateLabels = labels(svg);

            for (const keyframe of keyframes) {
                const transition = svg.transition()
                    .duration(duration)
                    .ease(d3.easeLinear);

                x.domain([0, keyframe.data[0].value]);

                updateAxis(keyframe, transition);
                updateBars(keyframe, transition);
                updateLabels(keyframe, transition);
                ticker.text(formatDate(keyframe.year));

                await transition.end();
            }
        });
    </script>
</body>
</html>
